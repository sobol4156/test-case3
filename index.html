<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">

        <img src="https://i.pinimg.com/originals/9a/bc/6b/9abc6be5fa99046b6ff4574aca7d8380.jpg" alt="Image 4">
        <img src="https://avatars.mds.yandex.net/i?id=2a22d58d3db4aae1f1a69ff1631ec543_l-5208943-images-thumbs&n=13" alt="Image 5">
    </div>

</div>

<script src="index.js"></script>

</body>
</html>
