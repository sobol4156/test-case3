<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="slider">
    <button class="prev">←</button>
    <div class="slider-images">
        <img src="./images/1.webp" alt="Image 1" class="active">
        <img src="./images/2.webp" alt="Image 2">
        <img src="./images/3.webp" alt="Image 3">
        <img src="./images/4.webp" alt="Image 4">
        <img src="./images/5.webp" alt="Image 5">
    </div>
    <button class="next">→</button>
</div>

<p class="image-counter">Image 1 of 5</p>

<script src="index.js"></script>

</body>
</html>
